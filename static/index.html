<body>
   <div id="header">
    <div class="headerItem"><div class="headerText2"><i class="headerIcon fa fa-fw fa-clock-o" aria-hidden="true"></i> 1M&#8786;</div><div id="last_1m" class="headerText">-</div></div>
    <div class="headerItem"><div class="headerText2"><i class="headerIcon fa fa-fw fa-clock-o" aria-hidden="true"></i> 1H&#8786;</div><div id="last_1h" class="headerText">-</div></div>
    <div class="headerItem"><div class="headerText2"><i class="headerIcon fa fa-fw fa-clock-o" aria-hidden="true"></i> 24H&#8786;</div><div id="last_24h" class="headerText">-</div></div>
   </div>

  <div id="statsContainer" class="w3-hide-small">
   <div id="statsTopIP" class="statsTable"></div>
   <div id="statsTopISO" class="statsTable"></div>
   <div id="counter1" class="statsTable">0</div>
   <div id="counter2" class="statsTable">-/sec</div>
   <div id="eventTitle" class="statsTable"><i class="fa fa-history" aria-hidden="true"></i> Live threatactor attack log</div>
   <div id="ipTitle" class="statsTable"><i class="fa fa-sort-amount-desc" aria-hidden="true"></i> Top10 IP Sources</div>
   <div id="isoTitle" class="statsTable"><i class="fa fa-sort-amount-desc" aria-hidden="true"></i> Top10 Countries</div>
   <div id="statsEvents" class="statsTable">
    <div id="attackTitle" class="eventLog">
     <div class="attackList attackItem-0">Timestamp</div>
     <div class="attackList attackItem-1">IP Source Address</div>
     <div class="attackList attackItem-2">Flag</div>
     <div class="attackList attackItem-3">Country</div>
     <div class="attackList attackItem-4">Honeypot</div>
     <div class="attackList attackItem-5">Protocol</div>
    </div>
    <div id="attackLog" class="eventLog">
    </div>
   </div>

   <div id="footer">
    <div class="footerItem"><span id="hiveTime" class="footerText">- </span> <i class="footerIcon fa fa-clock-o" aria-hidden="true"></i></div>
    <div class="footerItem"><span id="hiveSensors" class="footerText">- </span> <i class="footerIcon fa fa-sitemap" aria-hidden="true"></i></div>
   </div>
  </div>

      <a href="javascript:void(0);" onclick="toggleFunction('navMarkers')" onmouseenter="toggleFunction('navMarkers')" onmouseleave="toggleFunction('navMarkers')" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-fw fa-font-awesome"></i> CHOOSE MARKER</a>

      <a href="javascript:void(0);" class="w3-bar-item w3-button w3-hide-small w3-right"><i id="connStatus" class="fa fa-fw fa-plug"></i></a>
